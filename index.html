<!DOCTYPE HTML>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculadora</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="styles.css">
        <link 
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" 
            rel="stylesheet">
    </head>
    <body>
        <div class="calc-wrap">
            <div class="calculadora-container">
                <div class="display">
                    <textarea name="visor" id="" cols="30" rows="10"></textarea>
                </div>
                <button class="lg-button">C</button>
                <button class="lg-button">&larr;</button>
                <button class="lg-button">%</button>
                <button class="og-button divide">/</button>
                <button class="dg-button">7</button>
                <button class="dg-button">8</button>
                <button class="dg-button">9</button>
                <button class="og-button multiply">*</button>
                <button class="dg-button">4</button>
                <button class="dg-button">5</button>
                <button class="dg-button">6</button>
                <button class="og-button">-</button>
                <button class="dg-button">1</button>
                <button class="dg-button">2</button>
                <button class="dg-button">3</button>
                <button class="og-button">+</button>
                <button class="zero-button span-two">0</button>
                <button class="dg-button">.</button>
                <button class="og-button">=</button>
            </div>
        </div>
        <script src="scripts.js"></script>
        <footer>
            <small>Feito com <span role="img" aria-label="coração">❤️</span> por <strong><a href="https://danielmachado.netlify.app" target="_blank">Daniel Machado</a></small>
        </footer>
    </body>
</html>
